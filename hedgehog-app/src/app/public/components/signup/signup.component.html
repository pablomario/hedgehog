<form class="p-4 p-md-5 border rounded-3 bg-light" (ngSubmit)="signUp()">
  <div class="form-floating mb-3">
    <input [(ngModel)]="signUpData.username" name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input [(ngModel)]="signUpData.password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  <hr class="my-4">
  <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
</form>
