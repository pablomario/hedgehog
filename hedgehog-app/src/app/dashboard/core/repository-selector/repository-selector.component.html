<div class="row __hedge-repository-selector">

  <div class="col-md-12">
    <div class="p-4 bg-light border rounded-2">
      <h4>+ Add your project</h4>
      <hr>
      <p class="card-text">Search your project in GitHub by your username, select you repository and select one branch.
      </p>

      <form [formGroup]="userRepositoryForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control"
            formControlName="repositoryOwner"
            (focusout)="getGithubOwner($event)" 
            id="githubUsername"
            placeholder="GitHub @username">
        </div>

        <!-- -->
        <div class="mb-3" [hidden]="!userRepositoryForm.controls.repositoryOwner.valid">
          <select class="form-select"
            formControlName="repositoryProject">
            <option [label] ="item.name" *ngFor="let item of projectsList" 
              [value]="item.name"> {{item.name}}
            </option>
          </select>
        </div>

        <!-- -->
        <div class="mb-3"  [hidden]="!userRepositoryForm.controls.repositoryProject.valid">
          <select class="form-select"
            formControlName="repositoryBranch">
            <option [label] ="item.name" *ngFor="let item of branchList" 
              [value]="item.name"> {{item.name}}
            </option>
          </select>
        </div>
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary" [disabled]="!userRepositoryForm.valid">Show me the History ...</button>
          </div>
          <div class="col-md-6 text-end">
            <img height="34px" src="../../../../assets/images/hedgehog-logo.svg">
          </div>
        </div>

      </form>


    </div>
  </div>
</div>
